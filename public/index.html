<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Simple CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.17.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body class="bg-light">
  <div class="jumbotron text-center">
    <h1>Insert your comment</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col center-block text-center py-5">
        <input type="text" id="text-input">
        <button id="submit-button" type="button" class="btn btn-primary">Submit</button>
        <div class="row">
          <div class="col center-block text-center py-5">
            <table id="table" class="table">
              <thead>
                <tr>
                  <th scope="col">Comments</th>
                  <th scope="col"></th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
